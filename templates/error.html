{% extends "layout.html" %}

{% block title %}
    Oops!
{% endblock %}

{% block main %}
    <script>
        document.getElementById("thenavbar").style.display = "none";
    </script>
    <img src="static/oops.png" alt="error" style="margin: 0 auto; height: 300px"> <br><br>
    <h5 style="text-align: center; font-style: strong;">{{code}} Error.</h5>
    {{message}}
    <a href="javascript:history.back()" style="text-align: center">Go back</a>
{% endblock %}
