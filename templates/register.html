{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <h4>Register Now!</h4><br>
    <script>
        function validateform() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var confirmation = document.getElementById("confirmation");

            if (! username.value) {
                username.classList.add("is-invalid");
                return false;
            }
            if (! password.value) {
                password.classList.add("is-invalid");
                return false;
            }
            if (! confirmation.value || confirmation.value != password.value) {
                confirmation.classList.add("is-invalid");
                return false;
            }
        }
    </script>
    <form action="/register" method="post" onsubmit="return validateform();">
        <div class="form-group">
            <input autofocus class="form-control" name="username" id="username" placeholder="Username" type="text">
            <div class="invalid-feedback">Please fill your username.</div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id="password" placeholder="Password" type="password">
            <div class="invalid-feedback">Please fill your password.</div>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password" type="password">
            <div class="invalid-feedback">Your password do not match.</div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form> <br><br>
    Already have an account? <a href="/login">Login</a>
{% endblock %}
